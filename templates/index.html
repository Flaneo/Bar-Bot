<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezepte-Steuerung</title>
    <script>
        async function runRecipe(recipe) {
            const response = await fetch('/run_recipe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ recipe })
            });
            const result = await response.json();
            alert(result.message);
            if (result.status === 'success') {
                location.reload();
            }
        }

        async function sendCommand(commandType, value) {
            const response = await fetch('/send_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ type: commandType, value: parseInt(value) })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <h1>Rezepte-Steuerung</h1>

    <h2>Verfügbare Rezepte:</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <strong>{{ recipe }}</strong>
            <button onclick="runRecipe('{{ recipe }}')">Ausführen</button>
        </li>
        {% endfor %}
    </ul>

    <h2>Status:</h2>
    {% if is_running %}
        <p>Aktives Rezept: <strong>{{ active_recipe }}</strong></p>
    {% else %}
        <p>Keine Befehlskette aktiv.</p>
    {% endif %}

    <h2>Manuelle Steuerung:</h2>
    <div>
        <label for="move">Bewege Plattform (mm):</label>
        <input type="number" id="move" name="move">
        <button onclick="sendCommand('move', document.getElementById('move').value)">Senden</button>
    </div>
    <div>
        <label for="servo">Servo Verzögerung (ms):</label>
        <input type="number" id="servo" name="servo">
        <button onclick="sendCommand('servo', document.getElementById('servo').value)">Senden</button>
    </div>
</body>
</html>
