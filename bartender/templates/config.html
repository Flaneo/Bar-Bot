<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfiguration verwalten</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .config-item input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .config-buttons button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .config-buttons button:hover {
            background-color: #218838;
        }
        .config-buttons button.delete {
            background-color: #dc3545;
        }
        .config-buttons button.delete:hover {
            background-color: #c82333;
        }
        .add-config {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        .add-config h2 {
            margin-bottom: 15px;
        }
        .add-config label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .add-config input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .add-config button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .add-config button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        async function saveConfig() {
            const items = document.querySelectorAll(".config-item");
            const config = {};

            items.forEach(item => {
                const name = item.querySelector(".config-name").value.trim();
                const position = parseInt(item.querySelector(".config-position").value.trim());
                if (name && !isNaN(position)) {
                    config[name] = position;
                }
            });

            const response = await fetch("/config", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ config })
            });

            const result = await response.json();
            alert(result.message);
            if (result.status === "success") {
                location.reload();
            }
        }

        function addConfigRow() {
            const container = document.querySelector(".config-list");
            const row = document.createElement("div");
            row.className = "config-item";
            row.innerHTML = `
                <input type="text" class="config-name" placeholder="Name">
                <input type="number" class="config-position" placeholder="Position (mm)">
                <div class="config-buttons">
                    <button class="delete" onclick="removeConfigRow(this)">Entfernen</button>
                </div>
            `;
            container.appendChild(row);
        }

        function removeConfigRow(button) {
            const row = button.parentNode.parentNode;
            row.remove();
        }
    </script>
</head>
<body>
    <header>
        <h1>Konfiguration verwalten</h1>
    </header>
    <main>
        <nav>
            <button onclick="window.location.href='/'">Zurück zur Übersicht</button>
        </nav>

        <section class="config-list">
            <h2>Aktuelle Konfiguration</h2>
            {% for name, position in config.items() %}
            <div class="config-item">
                <input type="text" class="config-name" value="{{ name }}" placeholder="Name">
                <input type="number" class="config-position" value="{{ position }}" placeholder="Position (mm)">
                <div class="config-buttons">
                    <button class="delete" onclick="removeConfigRow(this)">Entfernen</button>
                </div>
            </div>
            {% endfor %}
        </section>

        <section class="add-config">
            <h2>Neuen Eintrag hinzufügen</h2>
            <button onclick="addConfigRow()">Eintrag hinzufügen</button>
        </section>

        <div style="text-align: center; margin-top: 20px;">
            <button onclick="saveConfig()" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Speichern</button>
        </div>
    </main>
    <footer>
        &copy; 2024 Leo Fleischmann
    </footer>
</body>
</html>
