<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfiguration verwalten</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        .config-section {
            margin-bottom: 30px;
        }
        .config-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .config-item input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .config-buttons button {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .config-buttons button:hover {
            background-color: #c82333;
        }
        .add-config {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        .add-config h2 {
            margin-bottom: 15px;
        }
        .add-config button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .add-config button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        async function saveConfig() {
            const pourTimeInput = document.getElementById("pour-time-value");
            const items = document.querySelectorAll(".config-item");
            const config = {};

            // Save pour_time separately
            if (pourTimeInput) {
                const pourTime = parseInt(pourTimeInput.value.trim());
                if (!isNaN(pourTime)) {
                    config["pour_time"] = pourTime;
                }
            }

            // Save other configurations
            items.forEach(item => {
                const nameInput = item.querySelector(".config-name");
                const positionInput = item.querySelector(".config-position");

                // Check if both inputs exist
                if (nameInput && positionInput) {
                    const name = nameInput.value.trim();
                    const position = parseInt(positionInput.value.trim());

                    if (name && !isNaN(position)) {
                        config[name] = position;
                    }
                }
            });

            const response = await fetch("/config", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ config })
            });

            const result = await response.json();
            alert(result.message);
            if (result.status === "success") {
                location.reload();
            }
        }

        function addConfigRow() {
            const container = document.querySelector(".config-list");
            const row = document.createElement("div");
            row.className = "config-item";
            row.innerHTML = `
                <input type="text" class="config-name" placeholder="Name">
                <input type="number" class="config-position" placeholder="Position (mm)">
                <div class="config-buttons">
                    <button class="delete" onclick="removeConfigRow(this)">Entfernen</button>
                </div>
            `;
            container.appendChild(row);
        }

        function removeConfigRow(button) {
            const row = button.parentNode.parentNode;
            row.remove();
        }
    </script>
</head>
<body>
    <header>
        <h1>Konfiguration verwalten</h1>
    </header>
    <main>
        <nav>
            <button onclick="window.location.href='/'">Zurück zur Übersicht</button>
        </nav>

        <!-- Pour Time Section -->
        <section class="config-section">
            <h2>Pour Time (für 2cl)</h2>
            <div class="config-item">
                <input type="number" id="pour-time-value" value="{{ config.pour_time }}" placeholder="Pour Time (ms)">
            </div>
        </section>

        <!-- Drinks Configuration Section -->
        <section class="config-list">
            <h2>Getränkekonfiguration</h2>
            {% for name, position in config.items() %}
            {% if name != "pour_time" %}
            <div class="config-item">
                <input type="text" class="config-name" value="{{ name }}" placeholder="Name">
                <input type="number" class="config-position" value="{{ position }}" placeholder="Position (mm)">
                <div class="config-buttons">
                    <button class="delete" onclick="removeConfigRow(this)">Entfernen</button>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </section>

        <!-- Add New Configuration -->
        <section class="add-config">
            <h2>Neuen Eintrag hinzufügen</h2>
            <button onclick="addConfigRow()">Eintrag hinzufügen</button>
        </section>

        <!-- Save Button -->
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="saveConfig()" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Speichern</button>
        </div>
    </main>
    <footer>
        &copy; 2024 Leo Fleischmann
    </footer>
</body>
</html>
