<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezepte verwalten</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        .recipe-list {
            margin-bottom: 30px;
        }
        .recipe-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .recipe-item span {
            font-weight: bold;
        }
        .recipe-buttons button {
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .recipe-buttons button:hover {
            opacity: 0.9;
        }
        .recipe-buttons button.delete {
            background-color: #dc3545;
        }
        .recipe-buttons button.delete:hover {
            background-color: #c82333;
        }
        .edit-recipe {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .edit-recipe h2 {
            margin-bottom: 15px;
        }
        .edit-recipe label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .edit-recipe textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .edit-recipe button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .edit-recipe button:hover {
            background-color: #0056b3;
        }
        .add-recipe {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        .add-recipe h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .add-recipe label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        .add-recipe input,
        .add-recipe textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .add-recipe button {
            display: block;
            margin: 0 auto;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .add-recipe button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        async function deleteRecipe(recipeName) {
            const confirmDelete = confirm(`Möchten Sie das Rezept '${recipeName}' wirklich löschen?`);
            if (!confirmDelete) return;

            const response = await fetch("/rezepte", {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name: recipeName })
            });

            const result = await response.json();
            alert(result.message);
            if (result.status === "success") {
                location.reload();
            }
        }

        function editRecipe(recipeName, recipeContent) {
            document.getElementById("edit-recipe-name").innerText = recipeName;
            document.getElementById("edit-recipe-content").value = recipeContent;
            document.querySelector(".edit-recipe").style.display = "block";
        }

        async function saveEditedRecipe() {
            const name = document.getElementById("edit-recipe-name").innerText;
            const content = document.getElementById("edit-recipe-content").value.trim();

            if (!content) {
                alert("Das Rezept darf nicht leer sein.");
                return;
            }

            const response = await fetch("/rezepte", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, content })
            });

            const result = await response.json();
            alert(result.message);
            if (result.status === "success") {
                location.reload();
            }
        }

        async function saveNewRecipe() {
            const name = document.getElementById("new-recipe-name").value.trim();
            const content = document.getElementById("new-recipe-content").value.trim();

            if (!name || !content) {
                alert("Bitte geben Sie einen Namen und Inhalt für das Rezept an.");
                return;
            }

            const response = await fetch("/rezepte", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, content })
            });

            const result = await response.json();
            alert(result.message);
            if (result.status === "success") {
                location.reload();
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Rezepte verwalten</h1>
    </header>
    <main>
        <nav>
            <button onclick="window.location.href='/'">Zurück zur Übersicht</button>
        </nav>

        <section class="recipe-list">
            <h2>Bestehende Rezepte</h2>
            {% for recipe_name, recipe_content in recipes.items() %}
            <div class="recipe-item">
                <span>{{ recipe_name }}</span>
                <div class="recipe-buttons">
                    <button class="edit" onclick="editRecipe('{{ recipe_name }}', `{{ recipe_content }}`)">Bearbeiten</button>
                    <button class="delete" onclick="deleteRecipe('{{ recipe_name }}')">Löschen</button>
                </div>
            </div>
            {% endfor %}
        </section>

        <section class="edit-recipe">
            <h2>Rezept bearbeiten</h2>
            <p><strong>Name:</strong> <span id="edit-recipe-name"></span></p>
            <label for="edit-recipe-content">Inhalt:</label>
            <textarea id="edit-recipe-content" rows="5"></textarea>
            <button onclick="saveEditedRecipe()">Änderungen speichern</button>
        </section>

        <section class="add-recipe">
            <h2>Neues Rezept hinzufügen</h2>
            <label for="new-recipe-name">Rezeptname:</label>
            <input type="text" id="new-recipe-name" placeholder="Rezeptname eingeben">

            <label for="new-recipe-content">Rezeptinhalt:</label>
            <textarea id="new-recipe-content" rows="5" placeholder="Rezeptinhalt eingeben"></textarea>

            <button onclick="saveNewRecipe()">Rezept hinzufügen</button>
        </section>
    </main>
    <footer>
        &copy; Leo Fleischmann
    </footer>
</body>
</html>
