<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>WLAN-Konfiguration</title>
    <!-- Bootstrap CSS für ein ansprechendes Design (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">WLAN-Konfiguration</h2>
        
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('wifi_config') }}">
            <div class="mb-3">
                <label for="wlan_ssid" class="form-label">WLAN SSID</label>
                <input type="text" class="form-control" id="wlan_ssid" name="wlan_ssid" placeholder="Geben Sie die WLAN-SSID ein" value="{{ wlan_ssid }}" required>
            </div>
            <div class="mb-3">
                <label for="wlan_password" class="form-label">WLAN Passwort</label>
                <input type="password" class="form-control" id="wlan_password" name="wlan_password" placeholder="Geben Sie das WLAN-Passwort ein" value="{{ wlan_password }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verbinden</button>
        </form>
    </div>

    <!-- Optional: Bootstrap JS und Abhängigkeiten -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
